{% block body %}
    <ul class="posts">
        <h3>Related Facts</h3>
        {% for row in related_facts %}
            <li>
                <a href="{{ url_for('content.view_fact', fact_id=row.fact.id) }}"><b>{{ row.fact.title }}</b></a>
    	        by <a href="{{ url_for('base.profile', username=row.username) }}">{{ row.username }}</a>
    	        on {{ row.fact.date }}<br>

    	        <i>{{ ", ".join(row.tags) }}</i><br>
    	        {{ row.fact.text|truncate() }}
            </li>
        {% else %}
            <li>There aren't any related facts yet!</li>
    {% endfor %}
    </ul>
{% endblock %}
