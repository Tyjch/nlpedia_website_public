{% extends "layout.html" %}
{% block body %}
  <h2>Register</h2>
	<form action="{{ url_for('auth.register') }}" method="post">
        <dl>
            <dt>Username:</dt>
            <dd><input type="text" name="username"></dd>
            <dt>Password:</dt>
            <dd><input type="password" name="password"></dd>
            <dt>Admin:</dt>
            <dd><input type="checkbox" name="role"></dd>
        </dl>
        <input type="submit" value="Register">
	</form>
{% endblock %}
